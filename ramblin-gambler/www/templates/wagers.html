<ion-view view-title="wagers">
  <ion-content>
    <div class="row">
      <div class="col">
        <h3>Game</h3>
      </div>
      <div class="col">
        <h3>User</h3>
      </div>
      <div class="col">
        <h3>Amount</h3>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="wager in $ctrl.pendingWagers" href="#/app/wager/{{wager.id}}">
        <div class="row">
          <div class="col">
            {{wager.type}}
          </div>
          <div class="col">
            {{wager.user1_name}} | {{wager.user2_name}}
          </div>
          <div class="col">
            {{wager.amount}}
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs">
    <a class="tab-item" href="#/app/new-wager">
      New Wager
    </a>

  </div>
</ion-view>
