<ion-view view-title="Map">
  <ion-content>
    <h1>Map View</h1>

  <body>
      <div ng-controller="mapCtrl">
      <ng-map id="map" zoom="14" center="current-location" >
        <shape name="circle" no-watcher="true"
          stroke-color="#FF0000"
          stroke-opacity="0.5"
          stroke-weight="1"
          fill-color="#FF0000"
          fill-opacity="0.35"
          center="current-location"
          radius="500">
        </shape>

            <div ng-repeat="location in $ctrl.allGames">
              <marker position="{{ location.lat }}, {{ location.long }}" icon="{{ $ctrl.images[location.type] }}"></marker>
            </div>
      </ng-map>
    </div>
  </div>
  </body>
<!-- </html> -->
  </ion-content>
</ion-view>
