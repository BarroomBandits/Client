<ion-view view-title="Profile">
  <ion-content>
    <!-- <div class="list card"> -->

      <div class="item item-avatar">
        <img src="{{userInfo.avatar_url}}">
        <h1>{{userInfo.users_name}}</h1>
        <h2>$hitcoins: {{userInfo.purse}}</h2>
        <h2>Experience: {{userInfo.experience}}</h2>
        <h2>Level: {{userInfo.level}}</h2>
        <h3>Ping Pong Record: {{userInfo.pong_games_won}} - {{userInfo.pong_games_played}}</h3>
      </div>
      <div class="container">
        <button class="button col button-wide button-calm" type="button" name="changeAvatarButton">Change Avatar</button><br>
        <button class="button col button-wide button-energized" type="button" name="changePasswordButton">Change Password</button><br>
        <button class="button col button-wide button-assertive" type="button" name="logOutButton">Log Out</button>

      </div>

<!-- </div> -->
  </ion-content>
  <div class="tabs">
    <a class="tab-item" href="#/app/acheivements">
      Acheivements
    </a>
    <a class="tab-item" href="#/app/leaderboard">
      Leaderboard
    </a>
  </div>
</ion-view>
