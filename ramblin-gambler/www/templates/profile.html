<ion-view view-title="Profile">
  <ion-content>
    <h1>Profile</h1>
    <div class="list card">

  <div class="item item-avatar">
    <img src="{{userInfo.avatar_url}}">
    <h1>{{userInfo.users_name}}</h1>
    <h2>$hitcoins: {{userInfo.purse}}</h2>
    <h2>Experience: {{userInfo.experience}}</h2>
    <h2>Level: {{userInfo.level}}</h2>
    <h3>Ping Pong Record: {{userInfo.pong_games_won}} - {{userInfo.pong_games_played}}</h3>
  </div>
  <div class="container">
    <button class="button button-wide button-calm" type="button" name="changeAvatar">Change Avatar</button><br>
    <button class="button button-wide button-energized" type="button" name="changePassword">Change Password</button>

  </div>
