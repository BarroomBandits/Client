<ion-view view-title="New Game">
  <ion-content>
    <form ng-submit="createGame()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Game Type</span>
          <input class="a-input-field" type="text" ng-model="loginData.email">
        </label>
        <label class="item">
          <button class="button button-wide button-positive" type="submit">Log in</button>
        </label>
          <label class="item">
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
